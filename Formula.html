<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Subscript & Superscript</h3>
    <table>
        <thead>
            <tr>
                <th>Element</th>
                <th>Molecular Formula</th>
                <th>Empirical Formula</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Water</td>
                <td>H<sub>2</sub>O</td>
                <td>H<sub>2</sub>O</td>
            </tr>
            <tr>
                <td>Glucose</td>
                <td>C<sub>6</sub>H<sub>12</sub>O<sub>6</sub></td>
                <td>CH<sub>2</sub>O</td>
            </tr>
            <tr>
                <td>Hydrogen <br> Peroxide</td>
                <td>H<sub>2</sub>O<sub>2</sub></td>
                <td>HO</td>
            </tr>
            <tr>
                <td>Butane</td>
                <td>C<sub>4</sub>H<sub>10</sub></td>
                <td>C<sub>2</sub>H<sub>5</sub></td>
            </tr>
            <tr>
                <td>Benzene</td>
                <td>C<sub>6</sub>H<sub>6</sub></td>
                <td>CH</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
